<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>FShoping.com</title>
		<link rel="shortcut icon" href="./assets/263142.png" type="image/x-icon">
	</head>
	<body>
		<nav class="navbar bg-body-tertiary fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand d-flex align-items-center" href="#">
					<img
						src="./assets/263142.png"
						alt="Logo"
						width="50"
						height="48"
						class="d-inline-block align-text-top"
					/>
					<span class="fw-bold"> FesFan</span>
				</a>
				<button
					type="button"
					data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasScrolling"
					aria-controls="offcanvasScrolling"
					class="btn btn-secondary position-relative"
				>
					Sepetim
					<span
						id="sepet"
						class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark"
					>
						0
					</span>
				</button>
			</div>
		</nav>
		<!--! ----------------------------------------------------------------------- -->
		<!--!                                offcanvas                                -->
		<!--! ----------------------------------------------------------------------- -->
		<div
			class="offcanvas offcanvas-end scroll-hidden"
			data-bs-scroll="true"
			data-bs-backdrop="false"
			tabindex="-1"
			id="offcanvasScrolling"
			aria-labelledby="offcanvasScrollingLabel"
		>
			<div class="offcanvas-header">
				<h5 class="offcanvas-title" id="offcanvasScrollingLabel">
					Sepetim
				</h5>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="offcanvas"
					aria-label="Close"
				></button>
			</div>
			<div class="offcanvas-body" id="sepetCanvas">
				<div  style="max-width: 540px" id="cards">
					
					</div>
			</div>
			<div class="offcanvas-footer">
				<div class="d-flex justify-content-between align-items-center">
					<h5>Toplam Tutar</h5>
					<h5 id="totalPrice">0 $</h5>
				</div>
			</div>
		</div>
		<div style="height: 50px"></div>

		<main class="container mt-5">
			<!--! ----------------------------------------------------------------------- -->
			<!--!                                  modal                                  -->
			<!--! ----------------------------------------------------------------------- -->
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
				  <div class="modal-content">
					<div class="modal-header">
					  <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
					  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body text-center">
					
					</div>
				  </div>
				</div>
			  </div>
			<!--* ----------------------------------------------------------------------- -->
			<!--*                                 buttons                                 -->
			<!--* ----------------------------------------------------------------------- -->
			<section
				class="d-flex justify-content-center flex-wrap gap-3"
				id="btns"
			>
			</section>
			<!--? ----------------------------------------------------------------------- -->
			<!--?                              search input                               -->
			<!--? ----------------------------------------------------------------------- -->
			<section
				class="d-flex justify-content-center flex-wrap gap-3 mt-4"
				id="searchs"
			>
				<div class="col-12 col-sm-6">
					<input
						type="search"
						class="form-control"
						id="searchInput"
						placeholder="Search..."
					/>
				</div>
			</section>
			<!--! ----------------------------------------------------------------------- -->
			<!--!                             category title                              -->
			<!--! ----------------------------------------------------------------------- -->
			<h4 class="text-center mt-2">
				Category:
				<span class="text-danger" id="category"
					>ALL</span
				>
			</h4>
			<!--+ ----------------------------------------------------------------------- -->
			<!--+                                products                                 -->
			<!--+ ----------------------------------------------------------------------- -->
			<section
				class="row row-cols-1 row-cols-md-2 row-cols-xl-3 row-cols-xxl-4 justify-content-center g-4 my-5"
				id="products"
			>
			</section>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
    <script src="main.js" type="module"></script>
	</body>
</html>
